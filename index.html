<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Siege App</title>
  </head>
  <body>
    <h1>Siege App</h1>
    <form>
      <input required id="search" type="search" placeholder="Enter Username" />
      <input id="submit" type="submit" />
      <input required id="search" type="search" placeholder="Enter Player 2 Username" />
    </form>
    <div class="container player-names">
      <h2 id="player-search-one" class="player-header">Player One</h2>
      <h2 id="player-search-two " class="player-header">Player two</h2>
    </div>
    <div class="container">
      <div class="player-left"><img src="./images/doc.png" /></div>
      <div class="stats-left"></div>
      <div class="stats">
        <h3>KDA</h2>
        <h3>Kills</h2>
        <h3>Deaths</h2>
        <h3>Wins</h2>
        <h3>Losses</h2>
      </div>
      <div class="stats-right"></div>
      <div class="player-right"><img src="./images/doc.png" /></div>
    </div>
    <div class="container">
      <div class="operator-scroll-left"></div>
      <div class="operator">Operators</div>
      <div class="operator-scroll-right"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
